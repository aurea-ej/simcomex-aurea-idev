<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Simcomex</title>
</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <div id="corpo">
    </div>
    <template id="template-login">
        <form id='login-form' class="center-box">
            <img height="50px" src='img/logo.svg' />
            <div class="input-wrapper">
                <label for="login-email">Login</label>
                <input type="email" name="email" id="login-email" placeholder="email@email.com" />
            </div>
            <div class="input-wrapper">
                <label for="login-password">Password</label>
                <input type="password" name="password" id="login-password" placeholder="********" />
            </div>
            <button class="main-btn" type="submit">Entrar</button>
            <a href="#/esqueci">Esqueceu a senha?</a>
            <a class="orange-text" href="#/registrar">Não tem uma conta? Crie agora!</a>
        </form>
    </template>
    <template id="template-esqueci">
        <h1>Recuperar senha</h1>
    </template>
    <template id="template-registrar">
        <h1>Criar conta</h1>
        <form id="form-resgitrar">
            <div class="input-wrapper">
                <label for="registrar_nome">Nome</label>
                <span class="error-text" id="error_registrar_nome"></span>
                <input type="text" name="nome" id="registrar_nome" placeholder="********" />
            </div>
            <div class="input-wrapper">
                <label for="registrar_email">Email</label>
                <span class="error-text" id="error_registrar_email"></span>
                <input type="email" name="email" id="registrar_email" placeholder="********" />
            </div>
            <div class="input-wrapper">
                <label for="registrar_password">Password</label>
                <span class="error-text" id="error_registrar_password"></span>
                <input type="password" name="password" id="registrar_password" placeholder="********" />
            </div>
            <div class="input-wrapper">
                <label for="registrar_telefone">Telefone</label>
                <span class="error-text" id="error_registrar_telefone"></span>
                <input type="text" name="telefone" id="registrar_telefone" placeholder="********" />
            </div>
            <div class="input-wrapper">
                <label for="registrar_empresa">Nome da empresa</label>
                <span class="error-text" id="error_registrar_empresa"></span>
                <input type="text" name="empresa" id="registrar_empresa" placeholder="********" />
            </div>
            <div class="input-wrapper">
                <label for="registrar_cnpj">CNPJ</label>
                <span class="error-text" id="error_registrar_cnpj"></span>
                <input type="text" name="cnpj" id="registrar_cnpj" placeholder="********" />
            </div>
            <button class="main-btn" type="submit">Entrar</button>
        </form>
    </template>
    <template id="template-home">
        <aside class="side-nav inactive">
            <button id="toggle-nav">abrir</button>
            <div id='open-content'>
                <a href='#/home'>Início</a>
                <a href='#/fatura'>Fatura</a>
                <a href='#/home'>Pessoas</a>
                <a href='#/ncm'>NCM</a>
                <a href='#/home'>Tipo de despesa</a>
            </div>
            <div id='closed-content'>
                <p>Fechado</p>
            </div>
        </aside>
        <h1>Home</h1>
    </template>
    <template id="template-ncm">
        <aside class="side-nav inactive">
            <button id="toggle-nav">abrir</button>
            <div id='open-content'>
                <a href='#/home'>Início</a>
                <a href='#/fatura'>Fatura</a>
                <a href='#/home'>Pessoas</a>
                <a href='#/ncm'>NCM</a>
                <a href='#/home'>Tipo de despesa</a>
            </div>
            <div id='closed-content'>
                <p>Fechado</p>
            </div>
        </aside>
        <h1>NCM</h1>
        <form id="ncm-form">
            <div class="row">
                <div class="input-wrapper f1">
                    <label for="ncm_ncm">NCM</label>
                    <span class="error-text" id="error_ncm_ncm"></span>
                    <input type="text" name="ncm" id="ncm_ncm" placeholder="XXXXX" />
                </div>
                <div class="input-wrapper f1">
                    <label for="ncm_cint">COD INT</label>
                    <span class="error-text" id="error_ncm_cint"></span>
                    <input type="number" min="00" max="99" name="cint" id="ncm_cint" placeholder="XXXXX" />
                </div>
                <div class="input-wrapper f1">
                    <label for="ncm_ncint">NCM COD INT</label>
                    <span class="error-text" id="error_ncm_ncint"></span>
                    <input type="text" name="ncint" id="ncm_ncint" placeholder="XXXXX" />
                </div>
                <div class="input-wrapper f2">
                    <label for="ncm_desc">Descrição</label>
                    <span class="error-text" id="error_ncm_desc"></span>
                    <input type="text" name="descricao" id="ncm_desc" placeholder="XXXXX" />
                </div>
            </div>

            <div class="row">
                <div class="input-wrapper f1">
                    <label for="ncm_cest">CEST</label>
                    <span class="error-text" id="error_ncm_cest"></span>
                    <input type="text" name="cest" id="ncm_cest" placeholder="XXXXX" />
                </div>
                <div class="input-wrapper f1">
                    <label for="ncm_cior">CST ICMS ORIGEM</label>
                    <span class="error-text" id="error_ncm_cior"></span>
                    <input type="text" name="cior" id="ncm_cior" placeholder="XXXXX" />
                </div>
                <div class="input-wrapper f1">
                    <label for="ncm_cdesc">CEST Descrição</label>
                    <span class="error-text" id="error_ncm_cdesc"></span>
                    <input type="text" name="cdesc" id="ncm_cdesc" placeholder="XXXXX" />
                </div>
                <div class="f2">
                    <button class="inv-btn" type="submit">Salvar</button>
                </div>
            </div>
            <table class="tabela-main">
                <thead>
                    <tr>
                        <th>Tributo</th>
                        <th>Tipo de alíquota</th>
                        <th>% ou R$</th>
                        <th>CST</th>
                        <th>% Benefício fiscal</th>
                        <th>UF</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            Imposto de Importação(II)
                        </td>
                        <td>
                            <select>
                                <option value="">Escolher</option>

                        </td>

                        </td>
                        <td>

                        </td>
                    </tr>
                    <tr>

                            Imposto sobre Produtos Industrializados (IPI)
                        </td>

                                <option value="">Escolher</option>

                        </td>

                        <td>

                                <option value="">Escolher</option>
                            </select>
                        </td>
                        <td>
                            Número
                        </td>
                        <td>
                            <select>
                                <option value="">Escolher</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            PIS/PASEP - Importação
                        </td>
                        <td>
                            <select>
                                <option value="">Escolher</option>
                            </select>
                        </td>
                        <td>
                            Núm
                        </td>
                        <td>
                            <select>
                                <option value="">Escolher</option>
                            </select>
                        </td>
                        <td>
                            Número
                        </td>
                        <td>
                            <select>
                                <option value="">Escolher</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            COFINS - Importação
                        </td>
                        <td>
                            <select>
                                <option value="">Escolher</option>
                            </select>
                        </td>
                        <td>
                            Núm
                        </td>
                        <td>
                            <select>
                                <option value="">Escolher</option>
                            </select>
                        </td>
                        <td>
                            Número
                        </td>
                        <td>
                            <select>
                                <option value="">Escolher</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            COFINS Importação Adicional
                        </td>
                        <td>

                                <option value="">Escolher</option>

                            Núm
                        </td>

                                <option value="">Escolher</option>

                            Número
                        </td>

                            <select>
                                <option value="">Escolher</option>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            Direitos Antidumping
                        </td>
                        <td>

                                <option value="">Escolher</option>

                        </td>

                </tbody>
            </table>
        </form>
    </template>
    <template id="template-fatura">
        <aside class="side-nav inactive">
            <button id="toggle-nav">abrir</button>
            <div id='open-content'>
                <a href='#/home'>Início</a>
                <a href='#/fatura'>Fatura</a>
                <a href='#/home'>Pessoas</a>
                <a href='#/ncm'>NCM</a>
                <a href='#/home'>Tipo de despesa</a>
            </div>
            <div id='closed-content'>
                <p>Fechado</p>
            </div>
        </aside>
        <div id="corpo-wrapper">
            <h1>Fatura</h1>
            <form id="fatura-form">
                <div class="row">
                    <div class="input-wrapper f1">
                        <label for="fat_proc">Processo de importação</label>
                        <span class="error-text" id="error_fat_proc"></span>
                        <input type="text" name="processo" id="fat_proc" placeholder="XXXXX" />
                    </div>
                    <div class="input-wrapper f1">
                        <label for="fat_num">Número da fatura</label>
                        <span class="error-text" id="error_fat_num"></span>
                        <input type="text" name="n_fatura" id="fat_num" placeholder="XXXXX" />
                    </div>
                    <div class="input-wrapper f1">
                        <label for="fat_dinum">Número da DI</label>
                        <span class="error-text" id="error_fat_dinum"></span>
                        <input type="text" name="n_di" id="fat_dinum" placeholder="XXXXX" />
                    </div>
                    <div class="input-wrapper f1">
                        <label for="fat_imp">Importação</label>
                        <span class="error-text" id="error_fat_imp"></span>
                        <input type="text" name="n_imp" id="fat_imp" placeholder="XXXXX" />
                    </div>
                </div>

                <div class="row">
                    <div class="input-wrapper f1">
                        <label for="fat_impo">Importador</label>
                        <span class="error-text" id="error_fat_impo"></span>
                        <input type="text" name="n_impo" id="fat_impo" placeholder="XXXXX" />
                    </div>
                    <div class="input-wrapper f1">
                        <label for="fat_rti">Regime Tributário do Importador</label>
                        <span class="error-text" id="error_fat_rti"></span>
                        <input type="text" name="n_rti" id="fat_rti" placeholder="XXXXX" />
                    </div>
                    <div class="input-wrapper f1">
                        <label for="fat_rta">Regime Tributário do Adquirente</label>
                        <span class="error-text" id="error_fat_rta"></span>
                        <input type="text" name="n_rta" id="fat_rta" placeholder="XXXXX" />
                    </div>
                </div>
                <div class="row">
                    <div class="input-wrapper f1">
                        <label for="fat_simd">Data da simulação</label>
                        <span class="error-text" id="error_fat_simd"></span>
                        <input type="date" name="n_simd" id="fat_simd" placeholder="XXXXX" />
                    </div>
                    <div class="input-wrapper f1">
                        <label for="fat_fatd">Data da fatura</label>
                        <span class="error-text" id="error_fat_fatd"></span>
                        <input type="date" name="n_fatd" id="fat_fatd" placeholder="XXXXX" />
                    </div>
                    <div class="input-wrapper f1">
                        <label for="fat_frem">Modal do Frete</label>
                        <span class="error-text" id="error_fat_frem"></span>
                        <input type="text" name="n_frem" id="fat_frem" placeholder="XXXXX" />
                    </div>
                    <div class="input-wrapper f1">
                        <label for="fat_navt">Tipo de Navegação</label>
                        <span class="error-text" id="error_fat_navt"></span>
                        <input type="text" name="n_navt" id="fat_navt" placeholder="XXXXX" />
                    </div>
                </div>
                <div class="row">
                    <div class="input-wrapper f1">
                        <label for="fat_fobv">Valor FOB</label>
                        <span class="error-text" id="error_fat_fobv"></span>
                        <input type="text" name="n_fobv" id="fat_fobv" placeholder="XXXXX" />
                    </div>
                    <div class="input-wrapper f1">
                        <label for="fat_fretev">Valor do  frete</label>
                        <span class="error-text" id="error_fat_fretev"></span>
                        <input type="text" name="n_fretev" id="fat_fretev" placeholder="XXXXX" />
                    </div>
                    <div class="input-wrapper f1">
                        <label for="fat_segv">Valor do  seguro</label>
                        <span class="error-text" id="error_fat_segv"></span>
                        <input type="text" name="n_segv" id="fat_segv" placeholder="XXXXX" />
                    </div>
                    <div class="input-wrapper f1">
                        <label for="fat_acrv">Valor do acréscimo</label>
                        <span class="error-text" id="error_fat_acrv"></span>
                        <input type="text" name="n_acrv" id="fat_acrv" placeholder="XXXXX" />
                    </div>
                </div>
                <div class="row">
                    <div class="input-wrapper f1">
                        <label for="fat_vucvm">Moeda do VUCV</label>
                        <span class="error-text" id="error_fat_acrv"></span>
                        <input type="text" name="n_vucvm" id="fat_vucvm" placeholder="XXXXX" />
                    </div>
                    <div class="input-wrapper f1">
                        <label for="fat_fremo">Moeda do frete</label>
                        <span class="error-text" id="error_fat_fremo"></span>
                        <input type="text" name="n_frem" id="fat_fremo" placeholder="XXXXX" />
                    </div>
                    <div class="input-wrapper f1">
                        <label for="fat_segm">Moeda do seguro</label>
                        <span class="error-text" id="error_fat_segm"></span>
                        <input type="text" name="n_segm" id="fat_segm" placeholder="XXXXX" />
                    </div>
                    <div class="input-wrapper f1">
                        <label for="fat_acrm">Moeda do acréscimo</label>
                        <span class="error-text" id="error_fat_acrm"></span>
                        <input type="text" name="n_segm" id="fat_acrm" placeholder="XXXXX" />
                    </div>
                </div>
                <div class="row">
                    <div class="input-wrapper f1">
                        <label for="fat_tvucvm">Taxa Moeda do VUCV</label>
                        <span class="error-text" id="error_fat_tvucvm"></span>
                        <input type="text" name="n_tvucvm" id="fat_tvucvm" placeholder="XXXXX" />
                    </div>
                    <div class="input-wrapper f1">
                        <label for="fat_tfrem">Taxa Moeda do frete</label>
                        <span class="error-text" id="error_fat_tfrem"></span>
                        <input type="text" name="n_tfrem" id="fat_tfrem" placeholder="XXXXX" />
                    </div>
                    <div class="input-wrapper f1">
                        <label for="fat_tsegm">Taxa Moeda do seguro</label>
                        <span class="error-text" id="error_fat_tsegm"></span>
                        <input type="text" name="n_tsegm" id="fat_tsegm" placeholder="XXXXX" />
                    </div>
                    <div class="input-wrapper f1">
                        <label for="fat_tacrm">Taxa Moeda do acréscimo</label>
                        <span class="error-text" id="error_fat_tacrm"></span>
                        <input type="text" name="n_segm" id="fat_tacrm" placeholder="XXXXX" />
                    </div>
                </div>
                <button class="inv-btn" type="submit">Salvar</button>
                <button id="open-modal" type="button">Open modal</button>
            </form>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
              <button id="close-modal">&times;</button>
              <h1>Novo item</h1>
              <form id="modal-form">
                  <div class="row">
                    <div class="input-wrapper f1">
                        <label for="fatm_cod">Código</label>
                        <span class="error-text" id="error_fatm_cod"></span>
                        <input type="text" name="n_frem" id="fatm_cod" placeholder="XXXXX" />
                    </div>
                    <div class="input-wrapper f1">
                        <label for="fatm_fref">Referência Fábrica</label>
                        <span class="error-text" id="error_fatm_fref"></span>
                        <input type="text" name="n_frem" id="fatm_fref" placeholder="XXXXX" />
                    </div>
                    <div class="input-wrapper f1">
                        <label for="fatm_desc">Descrição</label>
                        <span class="error-text" id="error_fatm_desc"></span>
                        <input type="text" name="n_frem" id="fatm_desc" placeholder="XXXXX" />
                    </div>
                    <div class="input-wrapper f1"></div>
                  </div>
                  <div class="row">
                    <div class="input-wrapper f1">
                        <label for="fatm_ncmc">NCM Código</label>
                        <span class="error-text" id="error_fatm_ncmc"></span>
                        <input type="text" name="n_frem" id="fatm_ncmc" placeholder="XXXXX" />
                    </div>
                    <div class="input-wrapper f1">
                        <label for="fatm_ncmd">NCM Descrição</label>
                        <span class="error-text" id="error_fatm_ncmd"></span>
                        <input type="text" name="n_frem" id="fatm_ncmd" placeholder="XXXXX" />
                    </div>
                    <div class="input-wrapper f1">
                        <label for="fatm_quan">Quantidade</label>
                        <span class="error-text" id="error_fatm_quan"></span>
                        <input type="text" name="n_frem" id="fatm_quan" placeholder="XXXXX" />
                    </div>
                    <div class="input-wrapper f1">
                        <label for="fatm_un">Unidade</label>
                        <span class="error-text" id="error_fatm_un"></span>
                        <input type="text" name="n_frem" id="fatm_un" placeholder="XXXXX" />
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-wrapper f1">
                        <label for="fatm_peso">Peso Líquido (kg)</label>
                        <span class="error-text" id="error_fatm_peso"></span>
                        <input type="text" name="n_frem" id="fatm_peso" placeholder="XXXXX" />
                    </div>
                    <div class="input-wrapper f1">
                        <label for="fatm_vucv">VUCV (moeda)</label>
                        <span class="error-text" id="error_fatm_vucv"></span>
                        <input type="text" name="n_frem" id="fatm_vucv" placeholder="XXXXX" />
                    </div>
                    <div class="input-wrapper f1">
                        <label for="fatm_vtot">Valor Total (moeda)</label>
                        <span class="error-text" id="error_fatm_vtot"></span>
                        <input type="text" name="n_frem" id="fatm_vtot" placeholder="XXXXX" />
                    </div>
                    <div class="input-wrapper f1">
                        <label for="fatm_inco">INCOTERM</label>
                        <span class="error-text" id="error_fatm_inco"></span>
                        <input type="text" name="n_frem" id="fatm_inco" placeholder="XXXXX" />
                    </div>
                </div>
                <button class="inv-btn" type="submit">Salvar</button>
              </form>
            </div>
          
          </div>
    </template>
    <template id='template-fatura-tabela'>
        <aside class="side-nav inactive">
            <button id="toggle-nav">abrir</button>
            <div id='open-content'>
                <a href='#/home'>Início</a>

        <button class="inv-btn">Novo item</button>

</body>
